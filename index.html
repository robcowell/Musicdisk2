<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bossman musicdisk</title>
  <link rel="stylesheet" href="player.css" />
  <style>
    body {
      margin: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
    <img id="thumbnail" />

    <img src="./assets/icons/play.png"  id="play-pause" />
    <img src="./assets/icons/forward.png"  id="next-song" />
    <img src="./assets/icons/backward.png"  id="previous-song" />

    <div class="song-artist"></div>
    <div class="song-title"></div>

    <!-- Input element for progress bar - min=0 starting value of every song - max length will change per song so leave empty -->

    <input type="range" id="progress-bar" min="0" max="" value="0" />

    <div class="currentTime"></div>
    <div class="durationTime"></div>
  </div>

  <script type="module">
    import boot, {nextSong, previousSong, playPause, changeProgressBar} from "./js/musicdisk.js";
    document.querySelector('img#play-pause').addEventListener('click', playPause);
    document.querySelector('img#next-song').addEventListener('click', nextSong);
    document.querySelector('img#previous-song').addEventListener('click', previousSong);
    document.querySelector('#progress-bar').addEventListener('onchange', changeProgressBar)
    boot();
  </script>
</body>

</html>
